<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Boolflix web dei povery</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="root">
    <header>
      <div class="headContainer">
        <img src="./assets/img/boolflix.png" alt="logo" />
        <div class="searchBar">
          <button type="button" name="button" @click="searchApi">Cerca</button>
          <input type="text" name="search" v-model="search">
        </div>
      </div>
    </header>
    <main>
      <div class="cds-container container">
        <!-- Film esempio -->
        <div class="cd" v-for="movie in moviesData">
          <!-- <img :src="movie.poster_path" alt=""> -->
          <h3>{{movie.original_title}}</h3>
          <span class="originalTitle">{{movie.title}}</span>
          <span class="language">{{movie.original_language}}</span>
          <div class="vote">
            <i>stelline</i>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
